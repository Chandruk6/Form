<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form id="form" name="form" class="form">
            <h2> Form-validation</h2>
            <div class="form-control">
                <label for="username">Firstname</label>
                <input type="text" id="Firstname" required onkeyup="fristname()" placeholder="Enter Firstname" />
                <small id="FirstnameE"></small>
            </div>
            <div class="form-control">
                <label for="username">Lastname</label>
                <input type="text" id="Lastname" required onkeyup="lastname()" placeholder="Enter Lastname" />
                <small id="LastnameE"></small>
            </div>
            <div class="form-control">
                <label for="Email">Email</label>
                <input type="text" id="email" required onkeyup="Email()" placeholder="Enter email">
                <small id="EmailE"></small>
            </div>
            <div class="form-control">
                <label for="MobileNo">MobileNo</label>
                <input type="number" id="MobileNo" required onkeyup="phone()" placeholder="Enter Mobile no">
                <small id="MobileNoE"></small>
            </div>
            <div class="bi">
                <label for="">Gender:</label>
                <input name="gender" type="radio" id="gender" value="Male"> Male
                <input name="gender" type="radio" id="gender" value="Female"> Female
            </div>
            <br>
            <div class="form-control">
                <label for="">Address:</label>
                <input type="text" id="Address" required onkeyup="address()" placeholder="Enter your Address">
                <small id="AddressE"></small>
            </div>
            <div class="form-control">
                <label for=""> State:</label>
                <select id="select" onclick="selectoption()">
                    <option value="-1" selected> Choose</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Kerala">Kerala</option>
                    <option value="up">up</option>
                </select>
                <small id="selectE"></small>
            </div>
            <div class="language">
                <label for=""> language</label>
                <input type="checkbox" name="check" value="Tamil">Tamil
                <input type="checkbox" name="check" value="English">English
                <input type="checkbox" name="check" value="Hindi">Hindi
                <input type="checkbox" name="check" value="Telugu">Telugu
            </div>
            <br>
            <div class="form-control">
                <input type="number" id="Pinecode" placeholder="pinecode" required onkeyup="pinecode()">
                <small id="PinecodeE"></small>
            </div>
            <div class="form-control">
                <input type="text" id="District" class="district" value="" placeholder="District" required
                    onkeyup="district()">
                <small id="DistrictE"></small>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
